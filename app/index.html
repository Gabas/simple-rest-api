<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body data-ng-app="phoneBookApp">
  <main data-ng-controller="mainController" data-ng-init="getAll()">
    <h1>PhoneBook App</h1>
    <form name="recordsForm" data-ng-submit="create(newRecord)">
      <label>Name:</label> <input type="text" data-ng-model="newRecord.name" />
      <label>Phone Number:</label> <input type="text" data-ng-model="newRecord.phoneNumber" />
      <button type="submit">Create New</button>
    </form>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Phone Number</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tr data-ng-repeat="record in book">
        <td data-ng-if="!record.editing">{{record.name}}</td>
        <td data-ng-if="!record.editing">{{record.phoneNumber}}</td>
        <td data-ng-if="record.editing"><input type="text" data-ng-model="record.name" /></td>
        <td data-ng-if="record.editing"><input type="text" data-ng-model="record.phoneNumber" /></td>
        <td>
          <button data-ng-if="!record.editing" data-ng-click="edit(record)">Edit</button>
          <button data-ng-if="record.editing" data-ng-click="update(record)">Save</button>
          <button data-ng-if="record.editing" data-ng-click="cancel(record)">Cancel</button>
          <button data-ng-click="delete(record)">Delete</button>
        </td>
      </tr>
    </table>
    <div data-array-info array='book'></div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
